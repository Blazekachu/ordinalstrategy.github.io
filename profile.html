<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Ordinal Strategy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #f1f1f1;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    .profile-card {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(247,147,26,0.45);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #f7931a;
    }
    .profile-info h2 {
      color: #f7931a;
      margin-bottom: 5px;
    }
    .profile-info p {
      color: #ccc;
      margin-bottom: 5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .stat-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f7931a;
    }
    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .back-btn {
      background: #f7931a;
      color: #0b0c10;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }
    .loading {
      text-align: center;
      color: #f7931a;
    }
    .error {
      text-align: center;
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="osfun.png" alt="Ordinal Strategy Logo">
      </div>
      <h1>Your Profile</h1>
    </div>

    <div id="profile-content">
      <div class="loading">
        <p>Loading your profile...</p>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    (function() {
      const profileContent = document.getElementById('profile-content');
      
      // Get user data from localStorage
      const userData = localStorage.getItem('os_user_data');
      
      if (!userData) {
        profileContent.innerHTML = `
          <div class="error">
            <p>No profile data found. Please connect your Twitter account first.</p>
            <a href="index.html" class="back-btn">Go Back</a>
          </div>
        `;
        return;
      }
      
      try {
        const user = JSON.parse(userData);
        displayProfile(user);
      } catch (error) {
        console.error('Error parsing user data:', error);
        profileContent.innerHTML = `
          <div class="error">
            <p>Error loading profile data.</p>
            <a href="index.html" class="back-btn">Go Back</a>
          </div>
        `;
      }
      
      function displayProfile(user) {
        const connectedDate = new Date().toLocaleDateString();
        
        profileContent.innerHTML = `
          <div class="profile-card">
            <div class="profile-header">
              <img src="${user.profileImageUrl || '/default-avatar.png'}" alt="Profile" class="profile-image">
              <div class="profile-info">
                <h2>${user.displayName || 'Twitter User'}</h2>
                <p>@${user.username || 'username'}</p>
                <p>Connected: ${connectedDate}</p>
              </div>
            </div>
            
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-number">${user.followersCount || '0'}</div>
                <div class="stat-label">Followers</div>
              </div>
              <div class="stat-card">
                <div class="stat-number">${user.followingCount || '0'}</div>
                <div class="stat-label">Following</div>
              </div>
              <div class="stat-card">
                <div class="stat-number">${user.tweetCount || '0'}</div>
                <div class="stat-label">Tweets</div>
              </div>
              <div class="stat-card">
                <div class="stat-number">1</div>
                <div class="stat-label">Lists</div>
              </div>
            </div>
            
            ${user.bio ? `
              <div style="margin-top: 20px;">
                <h3 style="color: #f7931a; margin-bottom: 10px;">Bio</h3>
                <p>${user.bio}</p>
              </div>
            ` : ''}
            
            ${user.location ? `
              <div style="margin-top: 15px;">
                <h3 style="color: #f7931a; margin-bottom: 10px;">Location</h3>
                <p>${user.location}</p>
              </div>
            ` : ''}
            
            ${user.website ? `
              <div style="margin-top: 15px;">
                <h3 style="color: #f7931a; margin-bottom: 10px;">Website</h3>
                <p><a href="${user.website}" target="_blank" style="color: #f7931a;">${user.website}</a></p>
              </div>
            ` : ''}
          </div>
          
          <div class="profile-card">
            <h3 style="color: #f7931a; margin-bottom: 20px;">Welcome to Ordinal Strategy!</h3>
            <div style="color: #ccc;">
              <p>You've successfully connected your Twitter account to Ordinal Strategy.</p>
              <p>This is your profile page where you can view your connected social information.</p>
            </div>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
